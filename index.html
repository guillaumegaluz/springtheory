<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>Spring Theory Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Spring Theory Records" />
		<link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'></link>
    <style>
      /*
          Override
      */

      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Source Serif Pro', serif;
        height: 100vh;
        width: 100vw;
        margin: 0;
        position: relative;
      }
      @media (max-width: 768px) {
        body {
          height: auto;
        }
      }
      a {
        text-decoration: none;
        color: rgba(51, 153, 153, 0.7);
      }
      .cursor--e-resize {
        cursor: e-resize;
      }
      .hidden {
        visibility: hidden;
      }

      /*
          Containers
      */

      .nav, .display {
        position: relative;
        height: 100%;
        float: left;
      }
      .nav {
        width: 44%;
      }
      .display {
        width: 56%;
      }
      @media (max-width: 768px) {
        .nav, .display {
          width: 100%;
          float: none;
        }
      }

      /*
          Desktop Nav
      */

      .nav__container {
        position: relative;
        height: 100%;
        padding: 40px 40px;
      }
      img.nav__logo {
        width: 80px;
        height: 58px;
        margin-bottom: 40px;
      }
      .nav__item {
        margin-bottom: 40px;
      }
      .nav__title {
        padding-bottom: 20px;
      }
      .nav__title .nav__title--main {
        font-size: 30px;
        font-weight: bold;
        line-height: 36px;
        display: block;
      }
      .nav__title .nav__title--sub {
        font-size: 30px;
        font-style: italic;
        color: #bbb;
      }
      @media (max-width: 768px) {
        .nav__title {
          font-size: 24px;
        }
      }
      .nav__content--item {
        padding: 2px 0;
      }
      .nav__content--item.selected .nav__content--wrapper {
        display: inline;
        background-color: rgba(51, 153, 153, 0.1);
      }
      .nav__content--wrapper .index {
        color: #ccc;
        font-style: normal;
        font-weight: 600;
        margin-right: 6px;
      }
      .nav__content--wrapper .artist {
        font-style: normal;
        font-weight: 600;
        margin-right: 3px;
      }
      .nav__content--wrapper .release {
        font-style: italic;
        color: rgb(130,130,130);
        margin-right: 5px;
      }
      .nav__content--wrapper .year {
        font-style: italic;
        color: rgb(210,210,210);
      }
      .nav__link {
        font-size: 20px;
        color: rgba(51, 153, 153, 0.7);
        margin-bottom: 40px;
        cursor: w-resize;
      }

      /*
        Buttons
      */

      .player, .buttons {
        margin-bottom: 20px;
      }

      .buttons button {
        border: solid 1px rgba(51, 153, 153, 0.6);
        background-color: white;
        color: rgba(51, 153, 153, 0.6);
        border-radius: 2px;
        padding: 6px 10px;
        text-align: center;
        cursor: pointer;
      }

      .buttons button:hover {
        border: solid 1px rgba(51, 153, 153, 0.6);
        color: white;
        background-color: rgba(51, 153, 153, 0.6);
      }

      /*
        Release Tracklist
      */

      .artwork-wrapper {
        margin-bottom: 40px;
      }
      .tracklist {
        margin-bottom: 20px;
      }
      .track-item {
        font-size: 16px;
        font-style: normal;
      }
      .tracklist-side-wrapper {
        margin-bottom: 10px;
      }
      .tracklist-side {
        font-style: italic;
        color: #bbb;
      }
      .credits {
        margin-bottom: 20px;
      }
      .credits p {
        font-size: 12px;
        margin: 0;
      }

      /*
          Mobile HP
      */

      .nav_container-mobile {
        text-align: center;
      }
      .nav_container-mobile img.nav__logo {
        width: 80px;
        height: 58px;
        margin: 20px 0 40px;
      }
      .release-container {
        margin-bottom: 60px;
      }
      .release-info {
        margin-bottom: 20px;
      }
      .release-info-index {
        color: #ddd;
        font-size: 12px;
        font-style: normal;
      }
      .release-info-artist {
        font-size: 20px;
        font-style: normal;
        font-weight: 600;
      }
      .release-info-title {
        font-size: 20px;
        font-style: italic;
        color: rgb(100,100,100);
      }

      /*
          Hero
      */

      .loading {
        position: absolute;
        top: 50%;
        left: 45%;
      }
      .hero, .artwork {
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
      }

      .artwork {
        height: 100vw;
        width: 100%;
      }
      .hero { background-size: cover !important; }
      .artwork { background-size: contain !important; }
      @media (max-width: 768px) {
        .hero {
          display: none;
        }
      }

    </style>
  </head>
  <body>
    <div id='root'>
    </div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
